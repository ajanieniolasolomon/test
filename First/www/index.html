
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width,height=device-height">
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
     <script src="js/style.js" type="text/javascript"></script>
    <script type="text/javascript">
  $(document).ready(function(){ 
  $("#sign-in").click(function(){

var username=$("#username").val();
var password=$("#password").val();
var dataString="username="+username+"&password="+password+"&sign-in=";
if($.trim(username).length>0 & $.trim(password).length>0)
{
$.ajax({
type: "POST",
url:"http://localhost/run-chat/login.php",//10.0.3.2
data: dataString,
crossDomain: true,
cache: false,
beforeSend: function(){ $("#sign-in").html('Connecting...');},
success: function(data){
if(data=="success")
{
localStorage.login="true";
localStorage.username=username;
localStorage.password=password;
window.location.href = "main.html";
}
else if(data="error")
{
alert("incorrect username / password");
$("#sign-in").html('sign-in');
//$('input').html('.ion-alert-circled:before ');
}
}
});
}return false;
});
}) ;
  </script>
  </head>
<body>
   
   <div class="bar bar-header bar-calm" style="margin-bottom:80px;">
        <p class="title" >NIMASA E-memo & Self Service</p>
        <!--<a class="button button-clear" href="readjson.html">Read JSON</a>-->
    </div>
    <br/>
    <br/>
   
    <div class="list">
      
      <div class="item item-image" style="height: auto">
    <img src="images.jpeg">
  
    </div>
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>username</label>
            <input type="text" id="username" value="" />
        </div>
        <div class="item">
            <label>password</label>
            <input type="password" id="password" value="" />
        </div>
        
        <div class="item">
            <!--<input type="button" id="sign-in" class="button button-block" value="sign-in" />-->
             <button class="button button-block button-calm" id='sign-in' value='sign-in'>sign-in</button>
        </div
       
   
</body>

</html>

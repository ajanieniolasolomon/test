    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var title = decodeURI(getUrlVars()["title"]);
        var duration = decodeURI(getUrlVars()["duration"]);
        var from = decodeURI(getUrlVars()["from"]);
        var memo=decodeURI(getUrlVars()["memo"]);
       document.getElementById('title').innerHTML=title;
        document.getElementById('duration').innerHTML=duration;
         document.getElementById('memo').innerHTML=memo;
     document.getElementById('from').innerHTML=from;
      document.getElementById('id').innerHTML=id;
        $("#update").click(function() {
            var id = $("#id").val();
            var title = $("#title").val();
            var duration = $("#duration").val();
            var price = $("#price").val();
            var dataString = "id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "&update=";
            $.ajax({
                type: "POST",
                url: "http://localhost/run-chat/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "http://localhost/Rohan/CURD/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
